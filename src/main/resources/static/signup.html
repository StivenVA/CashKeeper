<body>	
   <img src="img/dark_transparent.svg" alt="" class="icono">
   
   <div class="curved">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="#fff" fill-opacity="1" d="M0,0L60,32C120,64,240,128,360,181.3C480,235,600,277,720,277.3C840,277,960,235,1080,229.3C1200,224,1320,256,1380,272L1440,288L1440,0L1380,0C1320,0,1200,0,1080,0C960,0,840,0,720,0C600,0,480,0,360,0C240,0,120,0,60,0L0,0Z"></path></svg>

    <div class="container">
        <div class="row">
			<div class="col-md-5 mx-auto">
            <div id="first">
			      <div class="myform form ">
                        <div class="logo mb-3">
                           <div class="col-md-12 text-center">
                              <h1 >Registrarse</h1>
                           </div>
                        </div>
                        <form action="#" name="registration">
                           <div class="form-group">
                              <label for="exampleInputEmail1">Nombres</label>
                              <input type="text"  name="firstname" class="form-control" id="Nombres" aria-describedby="emailHelp" placeholder="Nombres">
                           </div>
                           <div class="form-group">
                              <label for="exampleInputEmail1">Apellidos</label>
                              <input type="text"  name="lastname" class="form-control" id="Apellidos" aria-describedby="emailHelp" placeholder="Apellidos">
                           </div>
                           <div class="form-group">
                            <label for="exampleInputEmail1">Numero de identidad</label>
                            <input type="text"  name="identity" class="form-control" id="Identidad" aria-describedby="emailHelp" placeholder="C.C">
                         </div>
                           <div class="form-group">
                              <label for="exampleInputEmail1">Email</label>
                              <input type="email" name="email"  class="form-control" id="Email" aria-describedby="emailHelp" placeholder="email">
                           </div>
                           <div class="form-group">
                              <label for="exampleInputEmail1">Contraseña</label>
                              <input type="password" name="password" id="Password"  class="form-control" aria-describedby="emailHelp" placeholder="Contraseña">
                           </div>
                           <div class="col-md-12 text-center mb-3">
                              <button type="submit" id="crear" class=" btn btn-block mybtn btn-primary tx-tfm">Crear cuenta</button>
                           </div>
                           <div class="col-md-12 ">
                              <div class="form-group">
                                 <p class="text-center"><a href="index.html" id="signin">¿Ya tienes una cuenta?</a></p>
                              </div>
                           </div>
                            </div>
                        </form>
